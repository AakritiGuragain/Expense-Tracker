<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Breakdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@latest"></script>
</head>
<body class="bg-gray-100 font-inter p-6">
    <div class="container mx-auto bg-white rounded-lg shadow-md p-8">
        <h1 class="text-3xl font-semibold text-center text-blue-700 mb-6">Category Breakdown</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for category, data in category_data.items() %}
            <div class="rounded-lg shadow-sm p-4 bg-gray-50 border border-gray-200">
                <h2 class="text-xl font-semibold text-gray-800 mb-2 capitalize">{{ category }}</h2>
                <div class="space-y-1">
                    <p class="text-green-600 font-medium">Income: <span class="font-semibold">{{ data.income }}</span></p>
                    <p class="text-red-600 font-medium">Expenses: <span class="font-semibold">{{ data.expenses }}</span></p>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="mt-8 text-center">
            <a href="/" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Back to Overview</a>
        </div>
    </div>
</body>
</html>
